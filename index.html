<!DOCTYPE html>
<html>
    <head>
        <title>Neobald Hornrich OBS Overlay</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
        <script type="text/javascript" src="js/progressbar.min.js"></script>
        <script type="text/javascript" src="js/twitch-client-id.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />

        <div class="container">
            <div class="col name">
                <div id="brand"><i class="fab fa-twitch"></i> neobaldhornrich</div>
            </div>
            <div class="col">
                <div id="follower-bar"></div>
                <div id="followers">Follower Goal <span id="follower-current">0</span>/<span id="follower-goal">200</span></div>
            </div>
            <div class="col">
                <div id="latest-follower">Latest Follower <span id="latest-follower-current"></span></div>
            </div>
            <div class="col">
                <div id="subs-bar"></div>
                <div id="subs">Sub Goal <span id="subs-current">0</span>/<span id="subs-goal">10</span></div>
            </div>
            <div class="col">
                <div id="latest-sub">Latest Sub <span id="latest-sub-current"></span></div>
            </div>
        </div>
    </body>
</html>
